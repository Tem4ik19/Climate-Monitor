<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Моніторинг мікроклімату</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      color: #333;
      padding: 20px;
    }
    canvas {
      max-width: 700px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Графік температури</h2>
  <canvas id="tempChart"></canvas>

  <h3>Режим клімату:</h3>
  <button onclick="toggleMode()">Змінити режим</button>
  <p id="mode">Комфорт</p>

  <script>
    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['08:00', '10:00', '12:00', '14:00', '16:00', '18:00'],
        datasets: [{
          label: 'Температура (°C)',
          data: [21.3, 22.1, 23.5, 24.0, 23.7, 22.8],
          borderColor: '#ff5722',
          backgroundColor: 'rgba(255, 87, 34, 0.2)',
          borderWidth: 3,
          tension: 0.3,
          pointRadius: 5,
          pointBackgroundColor: '#ff5722'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false,
            suggestedMin: 20,
            suggestedMax: 26
          }
        }
      }
    });

    function toggleMode() {
      const mode = document.getElementById("mode");
      mode.textContent = mode.textContent === "Комфорт" ? "Енергозбереження" : "Комфорт";
    }
  </script>
</body>
</html>
